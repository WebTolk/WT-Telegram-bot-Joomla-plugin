PLG_WTTELEGRAMBOT="System - WT Telegram bot"
PLG_WTTELEGRAMBOT_DESC="<p>A plugin for sending messages from the Joomla site to the Telegram bot. The plugin provides a simple way to send information from Joomla to chats and channels using messages to the bot. Developers can use it for their extensions.</p>"
PLG_WTTELEGRAMBOT_TELEGRAM_API_TOKEN = "Telegram API token"
PLG_WTTELEGRAMBOT_TELEGRAM_CHAT_ID = "Telegram Chat ID"
PLG_WTTELEGRAMBOT_MESSAGE_THREAD_ID = "Thread Id (if enabled)"
PLG_WTTELEGRAMBOT_CODE_EXAMPLE_LABEL = "Code example"
PLG_WTTELEGRAMBOT_CODE_EXAMPLE = "<code><pre>$event = \Joomla\CMS\Event\AbstractEvent::create('onWttelegrambotSendMessage',\n\n			[\n				'subject' => $this,\n				'message' => $message,\n				'images'  => $images,\n				'link'    => $link,\n				'params'  => $message_params\n			]\n		);\n		$this->getApplication()->getDispatcher()->dispatch($event->getName(), $event);\n\n		return $event->getArgument('result', []);</pre></code>"
PLG_WTTELEGRAMBOT_CODE_DESC_LABEL = "Description"
PLG_WTTELEGRAMBOT_CODE_DESC = "<ul><li><code>$message</code> - the text of the message, cleared of HTML tags. Only simple text formatting tags are allowed, according to the documentation <a href=\"https://core.telegram.org/bots/api#formatting-options\" target=\"_blank\">Telegram API: Formatting options</a></li><li><code>$images</code> - array of paths to images like <code>/images/image.jpg</code>. The path must be relative and start with a slash sign <code>/</code>.</li><li><code>$link</code> - The HTML code of the link, if necessary. <code>&lt;a href="https://my-site.com/my-link&gt;My link title&lt;/a&gt;</code></li><li><code>$message_params</code> - an array with parameters for a specific message.<br /><ul><li><code>$message_params['context']</code> - the context of sending a message in the Joomla format like <code>com_content.article</code>.</li><li><code>$message_params['item_id']</code> - Joomla item <code>id</code> if exists. Article or product <code>id</code> for example.</li><li><code>$message_params['chat_id']</code> - chat or channel id, different from the one specified by default in the plugin settings. Different areas of the site can send messages to different chats or channels.</li><li><code>$message_params['message_thread_id']</code> - Unique identifier for the target message thread (topic) of the forum; for forum supergroups only.</li></ul></li></ul><p>If the message is successfully sent to Telegram, the information about the message is stored in the database in the table <code>#__plg_system_wttelegrambot</code>. The message ID in Telegram, the chat or channel id, and the date of sending in UNIX format are saved. Also, if passed, the context and the entity id are saved. In this way, you can further track the history of transmitted messages in the database by context and id.</p>"