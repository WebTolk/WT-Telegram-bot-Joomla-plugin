PLG_WTTELEGRAMBOT="System - WT Telegram bot"
PLG_WTTELEGRAMBOT_DESC="<p>Плагин для отправки сообщений с сайта Joomla в бота Telegram. Плагин предоставляет простую возможность отправлять информацию из Joomla в чаты и каналы с помощью сообщений боту. Разработчики могут использовать его для своих расширений.</p>"
PLG_WTTELEGRAMBOT_TELEGRAM_API_TOKEN = "Telegram API токен"
PLG_WTTELEGRAMBOT_TELEGRAM_CHAT_ID = "Telegram Chat ID"
PLG_WTTELEGRAMBOT_MESSAGE_THREAD_ID = "Id темы (если чат с темами)"
PLG_WTTELEGRAMBOT_CODE_EXAMPLE_LABEL = "Пример кода"
PLG_WTTELEGRAMBOT_CODE_EXAMPLE = "<code><pre>$event = \Joomla\CMS\Event\AbstractEvent::create('onWttelegrambotSendMessage',\n\n			[\n				'subject' => $this,\n				'message' => $message,\n				'images'  => $images,\n				'link'    => $link,\n				'params'  => $message_params\n			]\n		);\n		$this->getApplication()->getDispatcher()->dispatch($event->getName(), $event);\n\n		return $event->getArgument('result', []);</pre></code>"
PLG_WTTELEGRAMBOT_CODE_DESC_LABEL = "Пояснение"
PLG_WTTELEGRAMBOT_CODE_DESC = "<ul><li><code>$message</code> - текст сообщения, очищенный от HTML-тегов. Допускаются лишь теги простого форматирования текста, согласно документации <a href=\"https://core.telegram.org/bots/api#formatting-options\" target=\"_blank\">Telegram API: Formatting options</a></li><li><code>$images</code> - массив путей к изображениям вида <code>/images/image.jpg</code>. Путь должен быть относительным и начинаться со знака слеша <code>/</code>.</li><li><code>$link</code> - HTML-код ссылки, если необходимо. <code>&lt;a href="https://my-site.com/my-link&gt;My link title&lt;/a&gt;</code></li><li><code>$message_params</code> - массив с параметрами для конкретного сообщения.<br /><ul><li><code>$message_params['context']</code> - контекст передачи сообщения в Joomla-формате вида <code>com_content.article</code>.</li><li><code>$message_params['item_id']</code> - <code>id</code> сущности, если есть. Например <code>id</code> статьи или товара.</li><li><code>$message_params['chat_id']</code> - id чата или канала, отличающийся от указанного по умолчанию в настройках плагина. Разные области сайта могут отправлять сообщения в разные чаты или каналы.</li><li><code>$message_params['message_thread_id']</code> - id темы в чате с темами.</li></ul></li></ul><p>В случае если сообщение успешно отправлено в Telegram информация о сообщении сохраняется в базе данных в таблице&nbsp;<code>#__plg_system_wttelegrambot</code>. Сохраняются id сообщения в Telegram, id чата или канала, дата отправки в UNIX формате. Также, если переданы, то сохраняются контекст и id сущности. Таким образом можно в дальнейшем по контексту и id отслеживать историю переданных сообщений в базе данных.</p>"